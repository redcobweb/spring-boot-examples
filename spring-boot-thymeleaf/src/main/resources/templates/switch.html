<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Example Switch</title>
</head>
<body>
    <div th:switch="${sex}">
        <p th:case="'woman'">这是一个妹子</p>
        <p th:case="'man'">这是一个汉子</p>
        <p th:case="'*'">不是妹子也不是汉子，可能是泰国人吧😂</p>
    </div>
</body>
</html>
